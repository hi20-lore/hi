<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3-Day Countdown</title>

  <!-- Retro DOOM-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    .ascii-art {
      position: absolute;
      color: #ffffff1a;
      font-size: 20px;
      white-space: pre;
      line-height: 1;
      pointer-events: none;
    }

    /* Chickens */
    .chicken1 { top: 5%; left: 5%; }
    .chicken2 { top: 25%; right: 10%; }
    .chicken3 { bottom: 15%; left: 15%; }
    .chicken4 { top: 60%; right: 20%; }
    .chicken5 { bottom: 5%; left: 40%; }

    /* Fish */
    .fish1 { top: 10%; left: 60%; }
    .fish2 { top: 40%; left: 70%; }
    .fish3 { bottom: 30%; right: 30%; }
    .fish4 { bottom: 10%; left: 10%; }
    .fish5 { top: 70%; right: 5%; }

    .doom-title {
      font-family: 'Press Start 2P', monospace;
      font-size: 2rem;
      color: #ff3300;
      text-shadow: 2px 2px #000, 4px 4px #550000;
      margin-bottom: 40px;
      z-index: 1;
    }

    .countdown {
      z-index: 1;
      font-size: 3rem;
    }

    .label {
      font-size: 1rem;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- Chickens -->
  <pre class="ascii-art chicken1">
  ,~.
 (o o) 
 / V \ 
/( _ )\\
 ^^ ^^
  </pre>

  <pre class="ascii-art chicken2">
   __
 <(o )___
  ( ._>  )
   `----'
  </pre>

  <pre class="ascii-art chicken3">
  ,~.
 (o o) 
 / V \ 
/( _ )\\
 ^^ ^^
  </pre>

  <pre class="ascii-art chicken4">
   __
 <(o )___
  ( ._>  )
   `----'
  </pre>

  <pre class="ascii-art chicken5">
  ,~.
 (o o) 
 / V \ 
/( _ )\\
 ^^ ^^
  </pre>

  <!-- Fish -->
  <pre class="ascii-art fish1">><(((º></pre>
  <pre class="ascii-art fish2">><(((*></pre>
  <pre class="ascii-art fish3">><>   ><></pre>
  <pre class="ascii-art fish4">><(((º></pre>
  <pre class="ascii-art fish5"><°)))><</pre>

  <!-- DOOM-style Title -->
  <h1 class="doom-title">DANCE BATTLE</h1>

  <!-- Countdown -->
  <div class="countdown">
    <div id="timer">Loading...</div>
    <div class="label">Time remaining</div>
  </div>

  <script>
    const countdownElement = document.getElementById("timer");

    // Set countdown to 2d 19h (67 hours)
   // Set a fixed target time for everyone (e.g., July 18, 2025 at 20:00 local time)
const targetTime = new Date("2025-07-18T18:00:00").getTime();


    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance <= 0) {
        countdownElement.innerHTML = "00:00:00:00";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML =
        `${String(days).padStart(2, '0')}:` +
        `${String(hours).padStart(2, '0')}:` +
        `${String(minutes).padStart(2, '0')}:` +
        `${String(seconds).padStart(2, '0')}`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call
  </script>

</body>
</html>
